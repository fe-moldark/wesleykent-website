<!--
Below needs to be explicitly defined since the "baseurl" was intentionally not defined and the 'share' options rely on it
New variable "needed_for_blog" on the config.yml now handles that role, and has taken the place of where "baseurl" was
-->

<p><strong>Share</strong></p>
<div class="buttons {% if include.centered %} is-centered {% endif %}">
    <a class="button is-medium is-facebook"
       onclick="window.open('https://www.facebook.com/share.php?u={{ site.needed_for_blog }}{{ page.url | prepend: site.baseurl }}');">
        <span class="icon"><i class="fab fa-facebook fa-lg"></i></span>
    </a>
    <a class="button is-medium is-twitter"
	onclick="window.open('https://twitter.com/intent/tweet?text={{ site.needed_for_blog }}{{ page.url | prepend: site.baseurl }}');">
        <span class="icon"><i class="fab fa-twitter fa-lg"></i></span>
    </a>
    <a class="button is-medium is-linkedin"
       onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.needed_for_blog }}{{ page.url | prepend: site.baseurl }}&title={{ page.title | url_encode }}&summary=&source=');">
        <span class="icon"><i class="fab fa-linkedin fa-lg"></i></span>
    </a>
    <a class="button is-medium is-reddit"
       onclick="window.open('https://reddit.com/submit?url={{ site.needed_for_blog }}{{ page.url | prepend: site.baseurl }}');">
        <span class="icon"><i class="fab fa-reddit fa-lg"></i></span>
    </a>
</div>
